<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Picture</title>
  <script type="text/javascript" src="ranPic.js"></script>
  <link rel="stylesheet" href="ranPic.css">
</head>

<body>
  <div class="top-space"></div>

  <div class="center">
    <h2>Random Picture Generator</h2>
    <h4>Creates a grid of X by X blocks making a reflective image</h4>
    <div>
      <p>How many blocks by how many blocks do you want the picture to be?
        <span id="inputValue">(Currently X by X)</span><br>
        <input type="number" class="textfield" id="userNumber"/></p>
    </div>
    <button onclick="block()" class="button">Change picture size</button>
    <button onclick="picture()" class="button">Random!</button>

    <div id="bgColor" class="box">


    </div>
  </div>
</body>

</html>
